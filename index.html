<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- <div class="container"> -->
    <header class="row header">
      <h1 class="col-9">Student Grade Table</h1>
      <h2 class="col-3">
        Average Grade <span class="badge badge-dark"></span>
      </h2>
    </header>

    <div class="row">
      <div class="col-9">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>

      </div>

      <div class="col-3">
        <form action="" method="POST">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span
                class="input-group-text fas fa-user p-2"
                id="inputGroup-sizing-default"
              ></span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Name" />
          </div>

            <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span
                class="input-group-text far fa-list-alt p-2"
                id="inputGroup-sizing-default"
              ></span>
            </div>
            <input type="text" class="form-control" name="course" placeholder="Course"/>
          </div>

            <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span
                class="input-group-text fas fa-graduation-cap p-2"
                id="inputGroup-sizing-default"
              ></span>
            </div>
            <input type="text" class="form-control" placeholder="Grade" name="grade"/>
          </div>

          <div>
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-outline-dark" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="/components/app.js"></script>
    <script src="/components/grade-table.js"></script>
    <script src="/components/page-header.js"></script>
    <script src="/components/grade-form.js"></script>
    <script src="main.js"></script>
  </body>
</html>
