<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-grid.css"
    />
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tim</td>
          <td>Web Dev</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Scott</td>
          <td>Web Dev</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Tim D</td>
          <td>Web Dev</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
