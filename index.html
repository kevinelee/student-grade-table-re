<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- <div class="container"> -->
      <header class="row">
        <h1 class="col-9">Student Grade Table</h1>
        <h2 class="col-3">
          Average Grade <span class="badge badge-dark"></span>
        </h2>
      </header>

      <div class="row">
        <div class="col-9">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Course</th>
                <th scope="col">Grade</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="col-3">
          <form action="" method="post">
            <div class="">
              <label for="name"></label>
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                class=""
              />
            </div>

            <div class="">
              <label for="course"></label>
              <i class="far fa-list-alt"></i>
              <input
                type="text"
                id="course"
                name="course"
                placeholder="Course"
              />
            </div>

            <div class="">
              <label for="grade"></label>
              <i class="fas fa-graduation-cap"></i>
              <input type="text" id="grade" name="grade" placeholder="Grade" />
            </div>

            <div class="">
              <button type="submit">Add</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    <!-- </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="/components/app.js"></script>
    <script src="/components/grade-table.js"></script>
    <script src="/components/page-header.js"></script>
    <script src="/components/grade-form.js"></script>
    <script src="main.js"></script>
  </body>
</html>
